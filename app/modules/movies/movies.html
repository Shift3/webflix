
<h1>Webflix</h1>
<p>The K Mart Netflix.</p>

<section class="rnd-corners-med" id="Media_Content">
    <div>
        <img src="{{ 'https://image.tmdb.org/t/p/w370' + movies.selectedMovie.poster_path }}">
    </div>
</section>
<section class="rnd-corners-med" id="Narrative_Content">
    <ul>
        <li data-ng-repeat="movie in movies.movies">

            <a href="#" data-ng-click="movies.selectMovie(movie)">{{ movie.title }}</a>

        </li>
    </ul>
</section>
<div class="clearFix"></div>
